<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="id" id="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name" id="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let hero">
                <mat-form-field hidden>
                    <input matInput [(ngModel)]="hero.name" placeholder="hero.name" />
                </mat-form-field>
                <p>{{hero.name}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="color" id="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let hero">
                <mat-form-field hidden>
                    <input matInput [(ngModel)]="hero.color" placeholder="hero.color" />
                </mat-form-field>
                <p>{{hero.color}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="power" id="power">
            <th mat-header-cell *matHeaderCellDef> Power </th>
            <td mat-cell *matCellDef="let hero">
                <mat-form-field hidden>
                    <input matInput [(ngModel)]="hero.power" placeholder="hero.power" />
                </mat-form-field>
                <p>{{hero.power}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let hero">
                <button (click)='saveHero(hero)' hidden>Save</button>
                <button (click)="editHero(hero)">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="{{row.id}}"></tr>
    </table>
</div>
